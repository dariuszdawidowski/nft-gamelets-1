        <!-- <div style="position: absolute; left: 50%; transform: translateX(-50%); top: 10px;"><img src="../Ratex-logo.png"></div> -->
        <div style="position: absolute; left: 50%; bottom: 10px; transform: translateX(-50%); max-width: 80%; text-align: center;">
            <span style="color: #ddd">World's First</span><br>Pixelpunk Gamelet N<sup>o</sup>1/Collection#1
        </div>
        <canvas id="main"></canvas>
        <script type="text/javascript">

            // Phone test
            function isPhone() {
                const phone = /iPhone|iPod|Android/.test(navigator.userAgent);
                const tablet = /iPad|Tablet|Xoom|Kindle/.test(navigator.userAgent);
                return phone && !tablet;
            }

            const SCALE = isPhone() ? 2 : 4;

            class ColliderMask extends Actor {

                constructor(args) {
                    super(args);
                    this.idle();
                }

            }

            class Barbell extends Actor {

                constructor(args) {
                    super(args);
                    this.idle();
                }

                use(time) {
                    this.duration = time;
                    this.action = 'use';
                }

                update(args) {
                    if (this.duration > 0) {
                        this.duration -= args.deltaTime;
                        this.animate(this.action, args.deltaTime);
                    }
                    else {
                        this.action = 'idle';
                        this.animate(this.action, args.deltaTime);
                    }
                }

            }

            class PunchingBag extends Actor {

                constructor(args) {
                    super(args);
                    this.idle();
                }

                hit(time) {
                    this.duration = time;
                    this.action = 'hit';
                }

                update(args) {
                    if (this.duration > 0) {
                        this.duration -= args.deltaTime;
                        this.animate(this.action, args.deltaTime);
                    }
                    else {
                        this.action = 'idle';
                        this.animate(this.action, args.deltaTime);
                    }
                }

            }

            class Locker extends Actor {

                constructor(args) {
                    super(args);
                    this.idle();
                }

                open(time) {
                    this.duration = time;
                    this.action = 'open';
                    this.animate(this.action, 0.01);
                }

                update(args) {
                    if (this.duration > 0) {
                        this.duration -= args.deltaTime;
                        this.animate(this.action, args.deltaTime);
                    }
                    else {
                        this.action = 'idle';
                        this.animate(this.action, args.deltaTime);
                    }
                }

            }

            class Bodybuilder extends MOB {

                packingBarbell(time) {
                    this.duration = time;
                    this.action = 'packingBarbell';
                }

                packingDumbbells(time) {
                    this.duration = time;
                    this.action = 'packingDumbbells';
                }

                boxing(time) {
                    this.duration = time;
                    this.action = 'boxing';
                    this.transform.x = 95 * SCALE;
                    this.transform.y = 102 * SCALE;
                }

                openTheLocker() {
                    this.duration = 2;
                    this.action = 'idle';
                    this.animate(this.action, 0.01);
                }

                update(args) {
                    super.update(args);
                    if (this.duration > 0) {
                        if (!['idle', 'wander'].includes(this.action)) this.animate(this.action, args.deltaTime);
                    }
                    else {
                        this.wander();
                    }
                }
            }

            class Rat extends MOB {

                packingDumbbells(time) {
                    this.duration = time;
                    this.action = 'packingDumbbells';
                }

                update(args) {
                    super.update(args);
                    this.lifetime -= args.deltaTime;
                    if (this.duration > 0) {
                        if (!['idle', 'wander'].includes(this.action)) this.animate(this.action, args.deltaTime);
                    }
                    else {
                        this.wander();
                    }
                }

            }

            class Gamelet {

                constructor() {

                    this.paused = false;
                    this.view = new View({ canvas: document.getElementById('main') });
                    this.level = null;
                    this.loader = {
                        tsx: new LoaderTSX(),
                        tmx: null,
                        acx: new LoaderACX()
                    };
                    this.lastTime = 0;
                    this.rat = null;
                    this.ratex = document.getElementById('ratex-logo');
                    this.view.canvas.addEventListener('click', event => {
                        // Character collisions
                        if (this.level.actors.npc['character.1'].action == 'wander') {
                            for (const [otherName, otherObj] of Object.entries(this.level.actors.obj)) {
                                if (this.level.actors.npc['character.1'].collideWithSprite({with: otherObj, view: this.view})) {
                                    const duration = randomRangeInt(10, 20);
                                    switch(otherName.split('.')[0]) {
                                        case 'barbell':
                                            this.level.actors.npc['character.1'].packingBarbell(duration);
                                            this.level.actors.obj['barbell.1'].use(duration);
                                            break;
                                        case 'locker':
                                            this.level.actors.npc['character.1'].openTheLocker(1);
                                            this.level.actors.obj['locker.3'].open(1);
                                            this.spawnRat();
                                            break;
                                        case 'punchingbag':
                                            this.level.actors.npc['character.1'].boxing(duration);
                                            this.level.actors.obj['punchingbag.5'].hit(duration);
                                            break;
                                        case 'shelf':
                                            this.level.actors.npc['character.1'].packingDumbbells(duration);
                                            break;
                                    }
                                }
                            }
                        }

                        // Rat collisions
                        if (this.rat && this.level.actors.npc['rat.2'].action == 'wander') {
                            for (const [otherName, otherObj] of Object.entries(this.level.actors.obj)) {
                                if (this.level.actors.npc['rat.2'].collideWithSprite({with: otherObj, view: this.view})) {
                                    const duration = randomRangeInt(10, 20);
                                    switch(otherName.split('.')[0]) {
                                        case 'dumbbells':
                                            this.level.actors.npc['rat.2'].packingDumbbells(duration);
                                            break;
                                    }
                                }
                            }
                        }

                    });
                    window.addEventListener('blur', () => {
                        this.pause();
                    });
                    window.addEventListener('focus', () => {
                        this.start();
                    });

                }

                // Load resources
                async load() {
                    const tileset = await this.loader.tsx.parseTileSet({
                        xml: document.getElementById('tiles').innerText,
                        resource: '#atlas',
                        scale: SCALE
                    });
                    this.loader.tmx = new LoaderTMX({'tilesets': {'tiles': tileset}});
                    this.level = await this.loader.tmx.parseLevel({
                        xml: document.getElementById('map').innerText,
                        scale: SCALE,
                        prefetch: false
                    });
                    this.view.centre({x: 112 * SCALE, y: 112 * SCALE});
                }

                // Spawn rat
                spawnRat() {
                    if (!this.rat) {
                        this.rat = this.loader.acx.parseActor({
                            xml: document.getElementById('rat').innerText,
                            scale: SCALE
                        });
                        this.level.actors.npc['rat.2'] = this.rat;
                        this.level.getLayer('characters').actors.push('rat.2');
                        this.rat.position(55 * SCALE, 68 * SCALE);
                        this.rat.idle();
                        this.rat.lifetime = 60 * 5; // sec
                    }
                };

                // Remove rat
                removeRat() {
                    const index = this.level.getLayer('characters').actors.indexOf('rat.2');
                    if (index !== -1) this.level.getLayer('characters').actors.splice(index, 1);
                    delete this.level.actors.npc['rat.2'];
                    this.rat = null;
                };

                // Start loop
                start() {
                    this.paused = false;
                    requestAnimationFrame((currentTime) => {
                        this.lastTime = currentTime;
                        this.mainLoop(currentTime);
                    });
                };

                // Start loop
                pause() {
                    this.paused = true;
                }

                // Main loop
                mainLoop(currentTime) {
                    this.view.cls('#202728');
                    // Universal frame time
                    const deltaTime = (currentTime - this.lastTime) / 1000;
                    // Rat lifetime
                    if (this.rat && this.rat.lifetime <= 0) this.removeRat();
                    // Update/Render level
                    this.level.update(this.view, deltaTime);
                    this.level.render(this.view);
                    // Ratex coin
                    const width = isPhone() ? 32 : 16;
                    const range = isPhone() ? 164 : 176;
                    const pos = this.view.world2Screen({x: range * SCALE, y : range * SCALE});
                    this.view.ctx.drawImage(this.ratex, pos.x, pos.y, width * SCALE, width * SCALE);
                    // Time udpate
                    this.lastTime = currentTime;
                    // Next frame synchro
                    if (!this.paused) requestAnimationFrame(this.mainLoop.bind(this));
                }

            }

            // Init
            window.addEventListener('load', () => {
                const gamelet = new Gamelet();
                gamelet.load().then(() => gamelet.start());
            });
        </script>
    </body>
